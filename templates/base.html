<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">Login_and_SignIn</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% if usuario_logado %}
              <a class="nav-item nav-link active btn btn-warning col-6" style="margin-left: 20px;font-size: 20px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" href="/home/">Inicio</a>
              <a class="nav-item nav-link btn btn-danger col-6" style="margin-left: 20px;font-size: 20px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" href="/auth/sair/">Sair</a>
            {% else %}
              <a class="nav-item nav-link btn btn-primary col-6" style="margin-left: 20px;font-size: 20px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" href="/auth/cadastro/">Cadastrar</a>
              <a class="nav-item nav-link btn btn-warning col-6"style="margin-left: 20px;font-size: 20px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" href="/auth/login/">Entrar</a>
            {% endif %}
          </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
